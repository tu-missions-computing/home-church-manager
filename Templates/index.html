{% extends 'base.html' %}

{% block title %}Home Group Locator{% endblock %}

{% block content %}
    <style>



    .main-center{

 	max-width: 1300px;

    }


    </style>

    <script>
    function resize_iframe(){
        document.getElementById('mapIframe').style.height = document.body.scrollHeight  / 1.75 + 'px';
    }

    function map_zip(){
        var iframe = document.getElementById('mapIframe');
        iframe.src = iframe.src;
    }
  window.onresize = function(){
        resize_iframe();
  }
  window.onload = function(){
    resize_iframe();
  }
</script>

    <div class="container">
        <div class="row">
            <div class="verbobox">
                <div class="verbotext">VERBO CRISTIANA</div>
                <div class="homegrouptext">HOME GROUP FINDER</div>

            </div>
            <br><br>
        </div>
           <div class="row">
               <div class="col" style="text-align:center !important;">
                   <a href="#bottom"><button type="button"  class="btn findahomegroupbtn custom-btn btn-12"> FIND A HOME GROUP</button></a>
        </div>
    </div>
    </section>

	<div class="container main-login main-center">
        <h2 id="bottom" class="title-text">Find a Home Group</h2>
    <div class = "row" style="margin-right:0;margin-left:0;">
        <div class = "col-12">
            <input type="text"  id="zip" style="width:50%" class = "form-control" placeholder = "Enter Zip Code or Address"></input>
            <button class="btn btn-info" onclick="map_zip()"> Search </button><br><br>
        </div>
    </div>
                     <div class = "row">

     </iframe>

 </div>
